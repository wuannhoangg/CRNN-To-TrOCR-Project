data:
  # --- BẮT BUỘC: Thay đổi các đường dẫn này cho phù hợp ---
  # Đường dẫn tới thư mục chứa ảnh
  images_dir: "data/images/"
  # Đường dẫn tới file JSON chứa nhãn tương ứng
  labels_json: "data/labels.json"
  # Đường dẫn tới file bảng chữ cái
  alphabet: "data/alphabet_vi_full.txt" # <= THAY ĐỔI ĐƯỜNG DẪN NÀY

  # --- Tham số tiền xử lý ---
  img_height: 118 # Chiều cao ảnh đã dùng thành công
  simple_preprocess: False # Sử dụng gaussian_blur_and_adapt_thresh

# 2. Cấu hình huấn luyện
training:
  # Thư mục lưu checkpoint
  output_dir: "models/checkpoints/transformer/"

  transformer:
    test_size: 0.1 # Tỷ lệ chia tập validation (10%)
    batch_size: 8 # Batch size đã dùng thành công
    epochs: 120 # Tổng số epochs mong muốn (bao gồm cả fine-tuning)
    lr: 1e-4 # Learning rate TỐI ĐA cho OneCycleLR (đã dùng)

# 3. Cấu hình đánh giá (Validation / Prediction)
evaluation:
  beam_width: 5 # Độ rộng beam search (khuyến nghị 3-5)
  beam_alpha: 0.7 # Tham số length penalty (thường dùng 0.6-0.7)

# 4. Seed để tái lặp kết quả
seed: 42
