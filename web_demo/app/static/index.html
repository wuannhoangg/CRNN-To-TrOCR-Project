<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wuann's Transformer OCR</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; margin: 0; padding: 2rem; background-color: #f4f7f6; display: grid; place-items: center; min-height: 90vh; }
        .container { background: #fff; border-radius: 12px; box-shadow: 0 8px 32px rgba(0,0,0,0.1); padding: 2rem; max-width: 600px; width: 100%; }
        h1 { color: #333; text-align: center; margin-top: 0; }
        form { display: flex; flex-direction: column; gap: 1rem; }
        input[type="file"] { padding: 12px; border: 2px dashed #ddd; border-radius: 8px; background: #f9f9f9; cursor: pointer; }
        button { padding: 12px 20px; background-color: #007bff; color: white; border: none; border-radius: 8px; font-size: 1rem; font-weight: 600; cursor: pointer; transition: background-color 0.2s; }
        button:hover { background-color: #0056b3; }
        #result-container { margin-top: 2rem; }
        #result { background: #eee; padding: 1rem; border-radius: 8px; min-height: 100px; white-space: pre-wrap; word-wrap: break-word; font-family: "Courier New", Courier, monospace; }
        #spinner { display: none; text-align: center; font-size: 1.2rem; color: #555; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Transformer OCR Pipeline</h1>
        <form id="ocr-form">
            <input type="file" id="image-file" name="image" accept="image/*" required aria-label="Upload an image for OCR">
            <button type="submit">Nhận diện ảnh</button>
        </form>
        <div id="result-container">
            <h3>Kết quả:</h3>
            <div id="spinner">Đang xử lý, vui lòng chờ... (có thể mất 10-20 giây)</div>
            <pre id="result"></pre>
        </div>
    </div>

    <script>
        document.getElementById("ocr-form").addEventListener("submit", async function(event) {
            event.preventDefault(); // Ngăn form reload trang

            const fileInput = document.getElementById("image-file");
            const resultDiv = document.getElementById("result");
            const spinner = document.getElementById("spinner");

            if (fileInput.files.length === 0) {
                resultDiv.textContent = "Vui lòng chọn một file ảnh.";
                return;
            }

            // Hiển thị loading
            resultDiv.textContent = "";
            spinner.style.display = "block";

            // Tạo FormData để gửi file
            const formData = new FormData();
            formData.append("image", fileInput.files[0]);

            try {
                // Gọi API backend /ocr/predict
                const response = await fetch("/ocr/predict", {
                    method: "POST",
                    body: formData
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || `Lỗi server: ${response.status}`);
                }

                const data = await response.json();
                
                // Hiển thị kết quả
                spinner.style.display = "none";
                resultDiv.textContent = data.result_text || "(Không nhận diện được gì)";

            } catch (error) {
                console.error("Lỗi:", error);
                spinner.style.display = "none";
                resultDiv.textContent = "Lỗi: " + error.message;
            }
        });
    </script>
</body>
</html>
